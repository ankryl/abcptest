<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <a class="open-popup" href="#modal">Open pop-up button</a>
      </div>
      <div class="popup" id="modal">
        <div class="content">
          <h1>Pop-up</h1>
          <a class="close-button" href="#">X</a>
        </div>
      </div>
      <div class="main">
        <div class="block1">
          <div class="block1__child block1__child--1"></div>
          <div class="block1__child block1__child--2"></div>
          <div class="block1__child block1__child--3"></div>
          <div class="block1__child block1__child--4"></div>
          <div class="block1__child block1__child--5"></div>
        </div>
        <div class="block2">
          <div class="block2__child"></div>
          <div class="block2__child"></div>
          <div class="block2__child"></div>
          <div class="block2__child"></div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
